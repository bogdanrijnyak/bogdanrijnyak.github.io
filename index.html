<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download VCF</title>
</head>
<body>
    <script>
        window.onload = function() {
            const vcfContent = `
BEGIN:VCARD
VERSION:3.0
FN;CHARSET=UTF-8;ENCODING=QUOTED-PRINTABLE:Bohdan Rizhnyak
N;CHARSET=UTF-8;ENCODING=QUOTED-PRINTABLE:Rizhnyak;Bohdan;;;
BDAY:
EMAIL;CHARSET=UTF-8;type=HOME:bohdan.r@point2web.com
TEL;type=HOME:380970000001
END:VCARD
            `.trim();

            const blob = new Blob([vcfContent], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Bohdan_Rizhnyak.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
